		<main class="container py-3">
			<h1 class="display-5 text-center">PayCal</h1>
			<p class="text-center fs-3 lead">Make the best decision for yourself by generating different payment plans.</p>
			<div class="row p-3">
				<div class="col-12 col-lg-4 border border-1 border-secondary-subtle">
					<form action="#" class="p-3 d-flex align-items-center flex-column">
						<div class="input-container p-1 d-flex flex-column flex-sm-row justify-content-between align-items-center">
							<label for="formLoan" class="form-label">Loan Amount</label>
							<input type="number" placeholder="Loan Amount" id="formLoan" name="formLoan" />
						</div>
						<div class="input-container p-1 d-flex flex-column flex-sm-row justify-content-between align-items-center">
							<label for="formTerm" class="form-label">Term (months)</label>
							<input type="number" placeholder="Terms" id="formTerm" name="formTerm" />
						</div>
						<div class="input-container p-1 d-flex flex-column flex-sm-row justify-content-between align-items-center">
							<label for="formInterest" class="form-label">Interest Rate</label>
							<input type="number" placeholder="Interest Rate" id="formInterest" name="formInterest" />
						</div>
						<div class="input-container p-1 d-flex flex-column justify-content-between align-items-center">
							<label for="formTargetPayment" class="form-label">Target Monthly Payment</label>
							<input type="number" placeholder="(Optional)" class="" id="formTargetPayment" name="formTargetPayment" />
						</div>
						<div class="text-end d-flex flex-column align-items-center justify-content-end py-3">
							<button id="btnSubmit" class="btn btn-primary" type="button">Calculate Payments</button>
						</div>
					</form>
				</div>
				<div class="col-12 col-lg-8 border border-1 border-secondary-subtle"></div>
